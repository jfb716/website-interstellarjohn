<h2>7 Day Forecast for {{ city }}:</h2>
<hr>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ ctd(w.dt) | date: 'EEEE MMM d, y' }}</h3>
        </div>
        <div class="panel-body">
          Daytime Temperature: {{ ctf(w.temp.day) }}
        </div>
      </div>
    </div>
  </div>
</div>
